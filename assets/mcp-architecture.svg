    </defs>
    <rect x="350" y="50" width="100" height="50" class="component" rx="5"/>
    <text x="400" y="80" class="label" text-anchor="middle">MCP Server</text>
    
    <rect x="150" y="200" width="100" height="50" class="component" rx="5"/>
